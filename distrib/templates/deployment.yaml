apiVersion: apps/v1
kind: Deployment
metadata:
  name: garden-manager-core
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: garden-manager-core
    app.kubernetes.io/component: core
    app.kubernetes.io/part-of: garden-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: garden-manager-core
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: garden-manager-core
    spec:
      volumes:
        - name: logs-volume
          emptyDir:
            sizeLimit: 250Mi
        - name: fluentbit-config
          configMap:
            name: core-fluent-bit-config
            items:
              - key: fluent-bit.conf
                path: fluent-bit.conf
              - key: parsers.conf
                path: parsers.conf
        - name: fluentbit-db
          emptyDir:
            sizeLimit: 50Mi
        - name: vault-config
          emptyDir:
            sizeLimit: 1Mi
          configMap:
            name: vault-agent-config
            items:
              - key: vault-agent-config.hcl
                path: vault-agent-config.hcl
        - name: application-yaml
          emptyDir:
            sizeLimit: 1Mi
        - name: vault-token
          secret:
            secretName: vault-token

      containers:
        - name: garden-manager-core
          image: snapshots.docker-registry.ra-tech.pro/{{ image_tag}}
          ports:
            - containerPort: 8080
              name: core-rest-api
            - containerPort: 8081
              name: core-actuator
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
            - name: DATABASE_URL
              value: jdbc:postgresql://{{ db_host }}:{{ db_port }}/garden-manager
            - name: ROOT_LOGGING_LEVEL
              value: INFO
            - name: METRICS_APPLICATION_TAG
              value: {{ metrics_application_tag }}
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: database-creds
                  key: db-username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-creds
                  key: db-password
          volumeMounts:
            - mountPath: /home/garden-manager/logs
              name: logs-volume
            - mountPath: /application
              name: application-yaml
              readOnly: true
          readinessProbe:
            httpGet:
                path: /actuator/health/readiness
                port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 10
          resources:
            requests:
              cpu: 1
              memory: 2Gi
            limits:
              cpu: 1.5
              memory: 3Gi

        - name: fluentbit
          image: fluent/fluent-bit:3.1.4
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
            limits:
              cpu: 150m
              memory: 200Mi
          volumeMounts:
            - mountPath: /logs
              name: logs-volume
            - mountPath: /fluent-bit/etc
              name: fluentbit-config
              readOnly: true
            - mountPath: /fluent-bit/db
              name: fluentbit-db
              readOnly: true

      initContainers:
        - name: vault-agent
          image: hashicorp/vault:1.18
          args:
            - agent
            - -config=/vault/agent/vault-agent-config.hcl
            - -log-level=debug
          env:
            - name: VAULT_ADDR
              value: {{ vault_address }}
          volumeMounts:
            - mountPath: /vault/agent
              name: vault-agent-config
            - mountPath: /vault/secrets/data/application
              name: application-yaml
            - mountPath: /vault/token
              name: vault-token

      imagePullSecrets:
        - name: docker-registry-creds