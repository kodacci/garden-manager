apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: garden-manager-database
  namespace: {{ namespace }}
spec:
  hosts:
    - {{ db_host }}
  addresses:
    - {{ db_address }}
  ports:
    - number: {{ db_port }}
      name: tcp
      protocol: TCP
  resolution: DNS
  location: MESH_EXTERNAL