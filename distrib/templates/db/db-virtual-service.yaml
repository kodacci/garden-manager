apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: garden-manager-database-rule
  namespace: {{ namespace }}
spec:
  hosts:
    - {{ db_host }}
  gateways:
    - {{ namespace }}/garden-manager-egress-gateway
    - mesh
  tcp:
    - match:
      - gateways:
          - mesh
        port: {{ db_port }}
      route:
        - destination:
            host: istio-egressgateway.istio-system.svc.cluster.local
            subset: {{ namespace }}/garden-manager-database
            port:
              number: {{ db_port }}
          weight: 100
    - match:
      - gateways:
          - {{ namespace }}/garden-manager-egress-gateway
        port: {{ db_port }}
      route:
        - destination:
            host: {{ db_host }}
            port:
              number: {{ db_port }}
          weight: 100