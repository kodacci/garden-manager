apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: garden-manager-core-rule
  namespace: {{ namespace }}
spec:
  hosts:
    - {{ host }}
  gateways:
    - {{ namespace }}/garden-manager-ingress-gateway
    - mesh
  http:
    - name: core-route
      match:
        - uri:
            prefix: "/"
      route:
        - destination:
            host: garden-manager-core-service.{{ namespace }}.svc.cluster.local