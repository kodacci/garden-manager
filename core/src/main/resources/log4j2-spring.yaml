Configuration:
  name: Default

  Appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: '%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight{[%level]} [%t] %c{1} - %msg%n%throwable'
    RollingFile:
      name: RollingFile
      append: true
      fileName: logs/garden-manager-core.log
      filePattern: logs/garden-manager-core-%d{yyyy-MM-dd}-%i.log.zip
      PatternLayout:
        pattern: '%d{ISO8601} [%level] [%t] %c{5} - %msg%n%throwable%n'
      Policies:
        OnStartupTriggeringPolicy:
        SizeBasedTriggeringPolicy:
          size: 10 MB
        TimeBasedTriggeringPolicy:
      DefaultRolloverStrategy:
        max: 30
    Async:
      name: Async
      AppenderRef:
        - ref: RollingFile

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: Console
        - ref: Async
